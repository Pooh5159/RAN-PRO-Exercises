    <!-- FIN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <!-- FIN -->
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="element">4 colonnes</div>
            </div>
            <div class="col">
                <div class="element">4 colonnes</div>
            </div>
            <div class="col">
                <div class="element">4 colonnes</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-8">
                <div class="element">8 colonnes</div>
            </div>
            <div class="col">
                <div class="element">Colonnes</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-8 col-md-4 col-lg-2">
                <div class="element">Colonnes</div>
            </div>
            <div class="col-8 col-md-4 col-lg-2 mt-2 mt-md-0">
                <div class="element">Colonnes</div>
            </div>
            <div class="col-8 col-md-4 col-lg-2 mt-2 mt-md-0">
                <div class="element">Colonnes</div>
            </div>
        </div>
        <div class="row mt-3 justify-content-md-center justify-content-end">
            <div class="col-6">
                <div class="element">6 colonnes</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 offset-3 offset-lg-1">
                <div class="element">6 colonnes</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-8 mx-auto mx-lg-0">
                <div class="element">8 colonnes</div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <div class="element">
                    8 colonnes
                    <div class="row">
                        <div class="col-4">
                            <div class="element">4 colonnes</div>
                        </div>
                        <div class="col-4">
                            <div class="element">4 colonnes</div>
                        </div>
                        <div class="col-4">
                            <div class="element">4 colonnes</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="element">Le reste</div>
            </div>
        </div>
    </div>
