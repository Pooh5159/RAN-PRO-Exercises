<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice</title>
</head>

<body>
    <h1>Six face of a dice</h1>
    <div class="dicebox">
        <div class="dice1">
            <div class="dot1-1"></div>
        </div>
        <div class="dice2">
            <div class="dot2-1"></div>
            <div class="dot2-2"></div>
        </div>
        <div class="dice3">
            <div class="dot3-1"></div>
            <div class="dot3-2"></div>
            <div class="dot3-3"></div>
        </div>
        <div class="dice4">
            <div id="dot4-12">
                <div class="dot4-1"></div>
                <div class="dot4-2"></div>
            </div>
            <div id="dot4-34">
                <div class="dot4-3"></div>
                <div class="dot4-4"></div>
            </div>
            
        </div>
        <div class="dice5">
            <div id="dot5-12">
                <div class="dot5-1"></div>
                <div class="dot5-2"></div>
            </div>
            <div class="dot5-3"></div>
            <div id="dot5-45">
                <div class="dot5-4"></div>
                <div class="dot5-5"></div>
            </div>
        </div>
        <div class="dice6">
            <div class="dot6-1"></div>
            <div class="dot6-2"></div>
            <div class="dot6-3"></div>
            <div class="dot6-4"></div>
            <div class="dot6-5"></div>
            <div class="dot6-6"></div>
        </div>
    </div>
</body>

</html>
